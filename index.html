<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="anhimg"></div>
    <!-- <img src="assets/img/chill.gif" alt="" class="bacckgroid"> -->
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <div class="tabswith">
          <span class="tableswith">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 
               32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7
                0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 
                32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14
                .3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 
                32 14.3 32 32z"
              />
            </svg>
          </span>
        </div>
        <header>
          <h4>Now playing:</h4>

          <div class="scrolltext">
            <h2 class="textscrrol">String 57th & 9th</h2>
          </div>
        </header>

        <!-- CD -->
        <div class="cd cdwith">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
            <span class="toolip">lặp lại</span>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
            <span class="toolip">trở về </span>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
            <span class="toolip">Bài Tiếp</span>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
            <span class="toolip">Phát ngẫu Nhiên</span>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio preload="none" id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">

      <div class="footer">
        @ make delopver by Nguyễn Thiện : October 11 2023
      </div>
    </div>
    <div class="notifications"></div>
  </body>
  <script type="module" src="main.js"></script>
  <script>
       window.addEventListener('beforeunload', function (e) {
            e.preventDefault(); // Ngăn tải lại trang ngay lập tức

            // Hiển thị hộp thoại xác nhận
            var confirmationMessage = 'Dữ liệu bạn đã nhập có thể bị mất. Bạn có chắc chắn muốn rời khỏi trang này?';
            e.returnValue = confirmationMessage; // Hiển thị thông báo xác nhận

            // Bạn có thể thay đổi nội dung của thông báo xác nhận ở đây
        });
  </script>
</html>
